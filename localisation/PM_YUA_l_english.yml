 yuan.1.t:0 "The Yuan Empire"
 yuan.1.d:0 "The Yuan Empire has stood as the hegemon of the Pax Mongolica for 700 years"
 yuan.1.a:0 "We can only hope things get better..."
 yuan.2.t:0 "The Great Disaster."
 yuan.2.d:0 "You've lost!"
 yuan.2.a:0 "Oh Dear."
 yuan.3.t:0 "The Empire Collapses"
 yuan.3.d:0 "The Governors are declaring indepdendence!"
 yuan.3.a:0 "This cannot be happening!"
 yuan.4.t:0 "Reclaiming our lost lands"
 yuan.4.d:0 "The Yuan Empire's collapse is immient. Troops have already been withdrawn from the North, territory occupied by the Yuan for centuries. We now have the chance to reclaim the land as our own."
 yuan.4.a:0 "North we go!"
 yuan.5.t:0 "The Yuan Empire Collapses"
 yuan.5.d:0 "Following continious defeats to Sanjiang revolutionaries and Ming loyalists, the Yuan Empire had been forced to retreat north of the Yellow River. However, it is clear that the loss of the south was not the end of her problems. Regional governors have taken to arms and declared themselves independent of the Eternal Empire, and centuries-loyal tribes have re-exerted their influence over local regions."
 yuan.5.a:0 "This is a dream, Right!?."
 yuan.5.b:0 "After 700 years, the Yuan Dynasty falls."
 yuan.6.t:0 "The Mongol Empire Collapses"
 yuan.6.d:0 "Following our heroic victory over the Mongol Barbarians, it seems the 'Empire' itself has collapsed into warlords and tribes. "
 yuan.6.a:0 "We have won at last."
 yuan.7.t:0 "Qadan Khan shot dead!"
 yuan.7.d:0 "Newly-appointed Qadan Khan has been shot dead in his palace, leaving only his eight year old son Burij Khan to rule"
 yuan.7.a:0 "This is a disaster!"
 yuan.8.t:0 "The Military storms Dadu!"
 yuan.8.d:0 "Military forces have stormed Dadu and seized power in the region!"
 yuan.8.a:0 "Then they are traitors as well!"
 yuan.9.t:0 "Military Government begins Truce Talks"
 yuan.9.d:0 "The new Military Government has begun truce talks with the Ming"
 yuan.9.a:0 "Perhaps it is for the best..."
 yuan.10.t:0 "Merghen Khan Passes"
 yuan.10.d:0 "After a sixty year reign, Merghen Khan has died, leaving only his nephew, Qadan, to rule as Khan"
 yuan.10.a:0 "Hail to the Khan!"
 yuan.11.t:0 "The Empire Stirs..."
 yuan.11.d:0 "The Empire is beggining to witness increased unrest."
 yuan.11.a:0 "Something is not right..."