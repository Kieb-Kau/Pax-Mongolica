 ordos.1.t:0 "The Rebellion"
 ordos.1.d:0 "The Rebellion against the Ming Empire has begun! The Yuan Empire has abandoned us, so we must stand for ourselves! We must drive the Ming invaders back from our sacred land!"
 ordos.1.a:0 "The Ming shall be expulsed!"
 ordos.2.t:0 "The Ordos Rebellion"
 ordos.2.d:0 "Following the Yellow River truce, Ordos, south of the Yellow River, were placed as part of the Ming Domain. In response to this, the ethnic Mongol population of the territory has revolted against Ming rule, and proclaimed a local leader Khan of Ordos. Ming forces have in response rapidly mobilized to quell the revolt. Only one thing is certain, and that is that the Ming Empire is not as powerful as some may have seen it as..."
 ordos.2.a:0 "We will drive them back!"
 ordos.2.b:0 "They shall be crushed!"
 ordos.2.c:0 "It appears the Ming have yet to solidify."