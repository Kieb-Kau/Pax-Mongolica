 LIA_yongming_clique_the_kan_clique:0 "The Kan Clique"
 LIA_yongming_clique_the_kan_clique_desc:0 "The Governor of Liaoyang, Kan Jinxi, has carved quite a domain out for himself in much of his former province. Despite the loss of parts of the province to the Koreans and Jurchens, Kan is determined to hold onto power in the Northeast Province... by any means neccessary..."
 LIA_yongming_clique_unstable_domain:0 "Incompetent Army"
 LIA_yongming_clique_unstable_domain_desc:0 "Following the collapse of the Yuan Empire, the Liaoyang government raised its own army to deal with the new situation. The army however owes its loyalty only to Kan, not the province. The staff is highly corrupt and incompetent, while the soldiers' motivation is dubious at best."
 LIA_yongming_clique_archaic_industry:0 "Archaic Industry"
 
 nanai_udege_remove_cav_tt:0 "§RTribal Cavalries Defect!§!"
 LIA_reconnected_tt:0 "§GWe have re-established a Mongol presence in Liaoyang!§!"
 
 liao_kor_no_surrender_idea:0 "The Liaoyang Conflict"
 liao_kor_no_surrender_idea_desc:0 "All of Liaoyang Province is at war, and only we can decide its fate! We will never surrender!\n\n§CThis idea is used due to the §YLiaoyang Conflict§C utilizing §YScripted Peace Deals.§!"
 
 liaoyangtribal.1.t:0 "Revolt of the Tribes"
 liaoyangtribal.1.d:0 "The Tribes in the north, the Udege and Nanai, have declared independence"
 liaoyangtribal.1.a:0 "Put down these Barbarians!"
 liaoyangtribal.2.t:0 "Tribal Revolt in Liaoyang"
 liaoyangtribal.2.d:0 "The Tribes in the Northeast of Liaoyang, the Udege and Nanai, have declared independence from the Liaoyang Government"
 liaoyangtribal.2.a:0 "We will not stand down!"
 liaoyangtribal.2.b:0 "Bah!"
 liaoyangtribal.2.c:0 "Can the Frontier be held?"
 
 liaoyangtribal.15.t:0 "Ming Intervention in Liaoyang"
 liaoyangtribal.15.d:0 "Ming Forces have begun an invasion of Liaoyang, already facing wars with Korea and Northern Tribes"
 liaoyangtribal.15.a:0 "We will defeat them all!"
 liaoyangtribal.15.b:0 "Can The Frontier Province Survive?"
 liaoyangtribal.15.c:0 "The Mongol Tyranny will be destroyed!"