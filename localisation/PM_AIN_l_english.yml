 ainunivkh_nosurrender_idea:0 "The Fourth Sakhalin War"
 ainunivkh_nosurrender_idea_desc:0 "The fate of our tribe relies on victory in this war! We will fight to the end! \n\n§CThis idea is used due to the §YFourth Sakhalin Conflict§C utilizing §YScripted Peace Deals.§!"
 ainunivkh_inevitable_tt:0 "§RWar between our tribes is inevitable.§!"
 
 ainunivkh.1.t:0 "Sakhalin Stirs"
 ainunivkh.1.d:0 "With the fall of our Yuan Hegemons, our longtime rival tribe, the Nivkh, have begun mobilizing troops on the northern third of Sakhalin, preparing for a reconquest of the territory we seized eight hundred years ago. The Sparsely populated territory is vital to our state. The Nivkh must be kicked from the island to ensure peace among our tribes."
 ainunivkh.1.a:0 "We will finish what we started!"
 ainunivkh.2.t:0 "Sakhalin Stirs"
 ainunivkh.2.d:0 "With the fall of our Yuan Hegemons, our longtime rival tribe, the Ainu, have begun mobilizing troops on the southern half of Sakhalin, preparing to finish their conquest of the territory they unlawfully seized from us eight hundred years ago. We must reconquer the land that was once ours. The Ainu must be kicked from the island to ensure peace among our tribes."
 ainunivkh.2.a:0 "It shall be ours once more!"
 ainunivkh.3.t:0 "The Invasion"
 ainunivkh.3.d:0 "It has begun. Our warriors have crossed the line of control establshed by the Yuan 600 years ago, and begun finishing our conquest of Sakhalin. The island will be ours, and our hegemony over East Siberia will be secured!"
 ainunivkh.3.a:0 "To War!"
 ainunivkh.4.t:0 "The Fourth Sakhalin War"
 ainunivkh.4.d:0 "Following the collapse of the Yuan Empire, Ainu Soldiers have crossed the Yuan-established Noglan Border Line have invaded their rival Nivkh tribe to the north, beginning the Fourth Sakhalin Conflict. The fate of the Eastern Siberian tribes now hangs on a stick."
 ainunivkh.4.a:0 "A sign of how far we've fallen..."
 ainunivkh.4.b:0 "Sakha-What?"
 ainunivkh.4.c:0 "Sakhalin will be ours!"
 ainunivkh.5.t:0 "The Invasion"
 ainunivkh.5.d:0 "It has begun. Ainu warriors have crossed the 600-year-old Noglan line and invaded our territory. We must drive back our eternal invaders from our sacred land, and out hegemony over East Siberia will be secured!"
 ainunivkh.5.a:0 "To War!"